{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'capritools2/css/theme-flatly.min.css' %}">
    <title>CapriTools: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <!-- Brand and toggle get grouped for better mobile display -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">CapriTools</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" id="nav-list">
            <li><a href="{% url 'dscan' %}">Dscan</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="{% static 'capritools2/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'capritools2/js/bootstrap.min.js' %}"></script>
    {% block extra_script %}{% endblock %}
    <script type="application/javascript">
    {% block extra_js %}{% endblock %}
    </script>
  </body>
</html>
